name: Greetings

on:
  issues:
    types: [opened]  # Triggers when any new issue is opened
  pull_request:
    types: [opened]  # Triggers when any new pull request is opened
  push:              # Triggers on any push events
    branches:
      - main         # Triggers only for pushes to the main branch

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Issue Greeting
        if: github.event_name == 'issues' && github.event.action == 'opened'
        run: |
