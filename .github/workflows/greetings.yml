name: Greetings

on:
  issues:
    types: [opened]  # Triggers when a new issue is opened
  pull_request:
    types: [opened]  # Triggers when a new pull request is opened
  push:              # Triggers on push events
    branches:
      - main         # Change to your default branch if it's not 'main'

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
