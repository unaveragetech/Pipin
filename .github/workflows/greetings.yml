        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "A new push has been made to the main branch. Thank you for your contribution!"
          echo ""
          echo "Please remember to include detailed information in any issues or pull requests you create. This helps us address your concerns quickly and effectively."
