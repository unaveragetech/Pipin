          echo "- **Environment**: Include information about your environment (e.g., OS, version, browser)."
          echo "- **Screenshots**: If applicable, attach screenshots or logs to illustrate the issue."
          echo ""
          echo "If you need further assistance, feel free to [Contact me](https://formsubmit.co/el/sumuhu)."
          echo ""
          echo "Your feedback is invaluable in improving our project, and we appreciate your contribution!"

